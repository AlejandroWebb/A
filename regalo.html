<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LIKE A ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Dancing+Script:wght@600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Degradado exacto de la imagen */
            background: radial-gradient(circle, #ff8eb3 0%, #f14d8d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Capa para los destellos/brillitos */
        .sparkles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Contenedor de corazones de fondo */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }

        /* Texto principal "I LIKE A" */
        .title {
            font-size: 6.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Corazón central con diseño de la imagen */
        .heart-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-svg {
            width: 120px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            animation: heartbeat 1.5s infinite ease-in-out;
        }

    

        /* Frase inferior en cursiva */
        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-top: -10px;
            opacity: 0.95;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilo para corazones flotantes */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4); /* Algunos blancos */
            filter: blur(1px);
            animation: float-up linear infinite;
        }

        .floating-heart.pink {
            color: rgba(214, 25, 95, 0.6); /* Otros rosa fuerte */
        }

        /* Brillos estáticos */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px 2px white;
            animation: twinkle 3s infinite;
        }

        /* Animaciones */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            .title { font-size: 3.5rem; }
            .heart-svg { width: 70px; }
            .subtitle { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="sparkles-container" id="sparkles"></div>
    <div class="bg-hearts" id="hearts-container"></div>

    <div class="main-content">
        <h1 class="title">
            I LIKE
            <div class="heart-wrapper">
                <svg class="heart-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 28.5L14.1 26.8C7.33 20.67 3 16.75 3 12.05C3 8.16 6.05 5.11 9.94 5.11C12.14 5.11 14.25 6.13 15.63 7.74C17.01 6.13 19.12 5.11 21.32 5.11C25.21 5.11 28.26 8.16 28.26 12.05C28.26 16.75 23.93 20.67 17.16 26.8L16 28.5Z" fill="#e31b5d"/>
                </svg>
            </div>
            A
        </h1>
        <p class="subtitle">Más de lo que crees</p>
    </div>

    <script>
        const heartContainer = document.getElementById('hearts-container');
        const sparklesContainer = document.getElementById('sparkles');

        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            if (Math.random() > 0.5) heart.classList.add('pink');
            
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            heart.style.opacity = Math.random() * 0.6;
            
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 15000);
        }

        // Crear brillitos
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            const size = Math.random() * 4 + 2;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            sparklesContainer.appendChild(sparkle);
        }

        // Iniciar elementos
        setInterval(createHeart, 500);
        for(let i=0; i < 40; i++) createSparkle();
    </script>
</body>
</html>
